<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klotski Game</title>
    <link rel="canonical" href="https://klotski.org/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 3px;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 15px;
            border-radius: 20px;
            position: relative;
            width: 400px;
            height: 500px;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.3),
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            touch-action: none;
        }

        .board::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 45%;
            height: 2%;
            background: radial-gradient(ellipse at center, rgba(255, 69, 0, 0.25) 0%, rgba(255, 69, 0, 0.08) 60%, transparent 100%);
            border-radius: 15px;
            pointer-events: none;
            z-index: 1;
            backdrop-filter: blur(2px);
        }

        .board::before {
            content: 'EXIT';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.75em;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 
                0 0 8px rgba(255, 69, 0, 0.8),
                0 0 16px rgba(255, 69, 0, 0.4);
            pointer-events: none;
            z-index: 2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .cell {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .piece {
            position: absolute;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            font-size: 1.1em;
            letter-spacing: 1px;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .piece:hover {
            transform: scale(1.03) translateY(-2px);
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            cursor: grab;
        }

        .piece:active {
            cursor: grabbing;
            transform: scale(1.02) translateY(-1px);
        }

        .piece.selected {
            border-color: #ffd700;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.6),
                0 8px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        .piece.main {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            box-shadow: 
                0 6px 12px rgba(255, 107, 107, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .piece.main:hover {
            background: linear-gradient(135deg, #ff5252, #d84315);
            box-shadow: 
                0 8px 20px rgba(255, 107, 107, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .piece.secondary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            box-shadow: 
                0 4px 8px rgba(78, 205, 196, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .piece.secondary:hover {
            background: linear-gradient(135deg, #26d0ce, #1abc9c);
            box-shadow: 
                0 6px 12px rgba(78, 205, 196, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .piece.small {
            background: linear-gradient(135deg, #a8e6cf, #88d8c0);
            box-shadow: 
                0 3px 6px rgba(168, 230, 207, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .piece.small:hover {
            background: linear-gradient(135deg, #98d8a8, #7dd3fc);
            box-shadow: 
                0 5px 10px rgba(168, 230, 207, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(240, 147, 251, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-warning {
            background: linear-gradient(45deg, #fa709a, #fee140);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(250, 112, 154, 0.4);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }

        .win-message h2 {
            margin-bottom: 15px;
            font-size: 2em;
        }

        .win-message p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .board {
                width: 300px;
                height: 375px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }

            .piece {
                font-size: 1em;
            }

            .board::after {
                width: 55%;
                height: 16%;
                bottom: 10px;
            }

            .board::before {
                font-size: 0.65em;
                bottom: 6px;
                letter-spacing: 0.5px;
            }
        }
    </style>
</head>
<body>
    <div class="board-container">
        <div class="board" id="board"></div>
    </div>

    <div class="controls">
        <button class="btn btn-primary" onclick="resetGame()">Reset</button>
        <button class="btn btn-secondary" onclick="saveGame()">Save</button>
        <button class="btn btn-success" onclick="loadGame()">Load</button>
        <button class="btn btn-warning" onclick="changeConfig()">Random</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>ðŸŽ‰ Congratulations!</h2>
        <p>You completed the puzzle!</p>
        <p>Total moves: <span id="finalMoves">0</span></p>
        <button class="btn btn-primary" onclick="hideWinMessage()">Continue</button>
    </div>

    <script>
class Piece {
    constructor(x, y, w, h, type = 'secondary') {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.type = type;
    }

    containsPoint(x, y) {
        return x >= this.x && y >= this.y && 
               x < (this.x + this.w) && y < (this.y + this.h);
    }

    move(direction) {
        switch(direction) {
            case 0: this.y--; break; // up
            case 1: this.x++; break; // right
            case 2: this.y++; break; // down
            case 3: this.x--; break; // left
        }
    }

    toString() {
        return `${this.x} ${this.y} ${this.w} ${this.h}`;
    }
}

class Board {
    constructor() {
        this.pieces = [];
        this.selected = null;
        this.height = 5;
        this.width = 4;
        this.moves = 0;
        this.configuration = 1;
        this.hasWon = false;
        this.reset();
    }

    reset() {
        this.pieces = [];
        if (this.configuration === 1) {
            this.pieces.push(new Piece(1, 0, 2, 2, 'main'));
            this.pieces.push(new Piece(0, 0, 1, 2, 'secondary'));
            this.pieces.push(new Piece(3, 0, 1, 2, 'secondary'));
            this.pieces.push(new Piece(0, 2, 1, 2, 'secondary'));
            this.pieces.push(new Piece(1, 2, 1, 1, 'small'));
            this.pieces.push(new Piece(2, 2, 1, 1, 'small'));
            this.pieces.push(new Piece(3, 2, 1, 2, 'secondary'));
            this.pieces.push(new Piece(1, 3, 1, 1, 'small'));
            this.pieces.push(new Piece(2, 3, 1, 1, 'small'));
            this.pieces.push(new Piece(1, 4, 2, 1, 'small'));
        } else if (this.configuration === 2) {
            this.pieces.push(new Piece(1, 0, 2, 2, 'main'));
            this.pieces.push(new Piece(0, 0, 1, 1, 'small'));
            this.pieces.push(new Piece(3, 0, 1, 1, 'small'));
            this.pieces.push(new Piece(0, 1, 1, 2, 'secondary'));
            this.pieces.push(new Piece(3, 1, 1, 2, 'secondary'));
            this.pieces.push(new Piece(1, 2, 1, 2, 'secondary'));
            this.pieces.push(new Piece(0, 3, 1, 1, 'small'));
            this.pieces.push(new Piece(3, 3, 1, 1, 'small'));
            this.pieces.push(new Piece(0, 4, 2, 1, 'small'));
            this.pieces.push(new Piece(2, 4, 2, 1, 'small'));
        } else if (this.configuration === 3) {
            this.pieces.push(new Piece(2, 1, 2, 2, 'main'));
            this.pieces.push(new Piece(0, 0, 1, 2, 'secondary'));
            this.pieces.push(new Piece(1, 0, 1, 1, 'small'));
            this.pieces.push(new Piece(2, 0, 1, 1, 'small'));
            this.pieces.push(new Piece(3, 0, 1, 1, 'small'));
            this.pieces.push(new Piece(1, 1, 1, 2, 'secondary'));
            this.pieces.push(new Piece(0, 2, 1, 2, 'secondary'));
            this.pieces.push(new Piece(1, 3, 2, 1, 'small'));
            this.pieces.push(new Piece(3, 3, 1, 1, 'small'));
            this.pieces.push(new Piece(2, 4, 2, 1, 'small'));
        } else if (this.configuration === 4) {
            this.pieces.push(new Piece(1, 0, 2, 2, 'main'));
            this.pieces.push(new Piece(0, 0, 1, 2, 'secondary'));
            this.pieces.push(new Piece(3, 0, 1, 2, 'secondary'));
            this.pieces.push(new Piece(0, 2, 1, 2, 'secondary'));
            this.pieces.push(new Piece(1, 2, 2, 1, 'small'));
            this.pieces.push(new Piece(3, 2, 1, 2, 'secondary'));
            this.pieces.push(new Piece(1, 3, 1, 1, 'small'));
            this.pieces.push(new Piece(2, 3, 1, 1, 'small'));
            this.pieces.push(new Piece(0, 4, 1, 1, 'small'));
            this.pieces.push(new Piece(3, 4, 1, 1, 'small'));
        }
        
        this.moves = 0;
        this.selected = null;
        this.hasWon = false;
    }

    selectPiece(x, y) {
        for (let piece of this.pieces) {
            if (piece.containsPoint(x, y)) {
                this.selected = piece;
                return true;
            }
        }
        this.selected = null;
        return false;
    }

    isOccupied(x, y) {
        for (let piece of this.pieces) {
            if (piece.containsPoint(x, y)) {
                return true;
            }
        }
        return false;
    }

    movePiece(direction) {
        if (!this.selected) return false;

        // Check for win condition
        if (this.selected === this.pieces[0] && 
            this.selected.x === 1 && 
            this.selected.y === 3 && 
            direction === 2) {
            this.hasWon = true;
            this.selected.move(direction);
            this.moves++;
            return true;
        }

        let canMove = true;
        let newX = this.selected.x;
        let newY = this.selected.y;

        switch(direction) {
            case 0: // up
                if (newY === 0) return false;
                newY--;
                for (let i = newX; i < newX + this.selected.w; i++) {
                    if (this.isOccupied(i, newY)) {
                        canMove = false;
                        break;
                    }
                }
                break;
            case 1: // right
                if (newX + this.selected.w === this.width) return false;
                newX++;
                for (let i = newY; i < newY + this.selected.h; i++) {
                    if (this.isOccupied(newX + this.selected.w - 1, i)) {
                        canMove = false;
                        break;
                    }
                }
                break;
            case 2: // down
                if (newY + this.selected.h === this.height) return false;
                newY++;
                for (let i = newX; i < newX + this.selected.w; i++) {
                    if (this.isOccupied(i, newY + this.selected.h - 1)) {
                        canMove = false;
                        break;
                    }
                }
                break;
            case 3: // left
                if (newX === 0) return false;
                newX--;
                for (let i = newY; i < newY + this.selected.h; i++) {
                    if (this.isOccupied(newX, i)) {
                        canMove = false;
                        break;
                    }
                }
                break;
        }

        if (canMove) {
            this.selected.move(direction);
            this.moves++;
            return true;
        }
        return false;
    }

    setConfig(config) {
        this.configuration = config;
        this.reset();
    }

    toString() {
        let result = this.moves + '\n';
        for (let piece of this.pieces) {
            result += piece.toString() + '\n';
        }
        return result;
    }

    fromString(str) {
        const lines = str.trim().split('\n');
        this.moves = parseInt(lines[0]);
        this.pieces = [];
        for (let i = 1; i < lines.length; i++) {
            const [x, y, w, h] = lines[i].split(' ').map(Number);
            this.pieces.push(new Piece(x, y, w, h));
        }
        this.selected = null;
        this.hasWon = false;
    }
}

let board = new Board();
let isDragging = false;
let dragStartX, dragStartY;
let hasMoved = false; // Prevent multiple moves from single drag

function renderBoard() {
    const boardElement = document.getElementById('board');
    boardElement.innerHTML = '';

    // Create grid cells
    for (let y = 0; y < board.height; y++) {
        for (let x = 0; x < board.width; x++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.style.gridColumn = x + 1;
            cell.style.gridRow = y + 1;
            boardElement.appendChild(cell);
        }
    }

    // Render pieces
    board.pieces.forEach((piece, index) => {
        const pieceElement = document.createElement('div');
        pieceElement.className = `piece ${piece.type}`;
        pieceElement.style.left = `${piece.x * 25}%`;
        pieceElement.style.top = `${piece.y * 20}%`;
        pieceElement.style.width = `${piece.w * 25}%`;
        pieceElement.style.height = `${piece.h * 20}%`;
        pieceElement.textContent = ''; // Set to empty to remove number display

        if (board.selected === piece) {
            pieceElement.classList.add('selected');
        }

        // Direct drag functionality - no need to select first
        pieceElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            hasMoved = false; // Reset move flag
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            // Automatically select the piece being dragged
            board.selectPiece(piece.x, piece.y);
            renderBoard();
        });

        // Touch support for mobile devices
        pieceElement.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            isDragging = true;
            hasMoved = false;
            const touch = e.touches[0];
            dragStartX = touch.clientX;
            dragStartY = touch.clientY;
            board.selectPiece(piece.x, piece.y);
            renderBoard();
        });

        // Touch move handling for mobile devices
        pieceElement.addEventListener('touchmove', (e) => {
            if (isDragging && !hasMoved) {
                e.preventDefault();
                e.stopPropagation();
                const touch = e.touches[0];
                const deltaX = touch.clientX - dragStartX;
                const deltaY = touch.clientY - dragStartY;
                
                if (Math.abs(deltaX) > 30 || Math.abs(deltaY) > 30) {
                    let direction = -1;
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        direction = deltaX > 0 ? 1 : 3; // right or left
                    } else {
                        direction = deltaY > 0 ? 2 : 0; // down or up
                    }
                    
                    if (board.movePiece(direction)) {
                        renderBoard();
                        hasMoved = true;
                    }
                    isDragging = false;
                }
            }
        }, { passive: false });

        // Touch end for each piece
        pieceElement.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            isDragging = false;
            hasMoved = false;
        });

        boardElement.appendChild(pieceElement);
    });

    if (board.hasWon) {
        showWinMessage();
    }
}

function movePiece(direction) {
    if (board.movePiece(direction)) {
        renderBoard();
    }
}

function resetGame() {
    board.reset();
    renderBoard();
}

function changeConfig() {
    const newConfig = (board.configuration % 4) + 1;
    board.setConfig(newConfig);
    renderBoard();
}

function saveGame() {
    const gameState = board.toString();
    localStorage.setItem('klotski_save', gameState);
    alert('Game saved!');
}

function loadGame() {
    const savedState = localStorage.getItem('klotski_save');
    if (savedState) {
        board.fromString(savedState);
        renderBoard();
        alert('Game loaded!');
    } else {
        alert('No saved game found!');
    }
}

function showWinMessage() {
    document.getElementById('finalMoves').textContent = board.moves;
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('winMessage').style.display = 'block';
}

function hideWinMessage() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('winMessage').style.display = 'none';
}

// Keyboard controls
document.addEventListener('keydown', (e) => {
    if (e.ctrlKey) {
        switch(e.key) {
            case 'r':
            case 'R':
                e.preventDefault();
                resetGame();
                break;
            case 's':
            case 'S':
                e.preventDefault();
                saveGame();
                break;
            case 'o':
            case 'O':
                e.preventDefault();
                loadGame();
                break;
            case '1':
            case '2':
            case '3':
            case '4':
                e.preventDefault();
                board.setConfig(parseInt(e.key));
                renderBoard();
                break;
        }
    } else {
        switch(e.key) {
            case 'ArrowUp':
                e.preventDefault();
                movePiece(0);
                break;
            case 'ArrowRight':
                e.preventDefault();
                movePiece(1);
                break;
            case 'ArrowDown':
                e.preventDefault();
                movePiece(2);
                break;
            case 'ArrowLeft':
                e.preventDefault();
                movePiece(3);
                break;
        }
    }
});

// Enhanced mouse drag functionality
document.addEventListener('mousemove', (e) => {
    if (isDragging && board.selected && !hasMoved) {
        const deltaX = e.clientX - dragStartX;
        const deltaY = e.clientY - dragStartY;
        
        // Increased threshold to prevent accidental moves
        if (Math.abs(deltaX) > 40 || Math.abs(deltaY) > 40) {
            let direction = -1;
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                direction = deltaX > 0 ? 1 : 3; // right or left
            } else {
                direction = deltaY > 0 ? 2 : 0; // down or up
            }
            
            if (board.movePiece(direction)) {
                renderBoard();
                hasMoved = true; // Mark that a move has been made
            }
            // Stop dragging after one move to prevent multiple moves
            isDragging = false;
        }
    }
});

document.addEventListener('mouseup', () => {
    isDragging = false;
    hasMoved = false; // Reset move flag when mouse is released
});

// Initialize the game
renderBoard();
    </script>
</body>
