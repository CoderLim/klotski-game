<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klotski Game</title>
    <link rel="canonical" href="https://klotski.org/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 3px;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 15px;
            border-radius: 20px;
            position: relative;
            width: 400px;
            height: 500px;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.3),
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            touch-action: none;
        }

        .board::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 45%;
            height: 2%;
            background: radial-gradient(ellipse at center, rgba(255, 69, 0, 0.25) 0%, rgba(255, 69, 0, 0.08) 60%, transparent 100%);
            border-radius: 15px;
            pointer-events: none;
            z-index: 1;
            backdrop-filter: blur(2px);
        }

        .board::before {
            content: 'EXIT';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.75em;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 
                0 0 8px rgba(255, 69, 0, 0.8),
                0 0 16px rgba(255, 69, 0, 0.4);
            pointer-events: none;
            z-index: 2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .cell {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .piece {
            position: absolute;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            font-size: 1.1em;
            letter-spacing: 1px;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .piece:hover {
            transform: scale(1.03) translateY(-2px);
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            cursor: grab;
        }

        .piece:active {
            cursor: grabbing;
            transform: scale(1.02) translateY(-1px);
        }

        .piece.selected {
            border-color: #ffd700;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.6),
                0 8px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        .piece.main {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            box-shadow: 
                0 6px 12px rgba(255, 107, 107, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .piece.main:hover {
            background: linear-gradient(135deg, #ff5252, #d84315);
            box-shadow: 
                0 8px 20px rgba(255, 107, 107, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .piece.secondary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            box-shadow: 
                0 4px 8px rgba(78, 205, 196, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .piece.secondary:hover {
            background: linear-gradient(135deg, #26d0ce, #1abc9c);
            box-shadow: 
                0 6px 12px rgba(78, 205, 196, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .piece.small {
            background: linear-gradient(135deg, #a8e6cf, #88d8c0);
            box-shadow: 
                0 3px 6px rgba(168, 230, 207, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .piece.small:hover {
            background: linear-gradient(135deg, #98d8a8, #7dd3fc);
            box-shadow: 
                0 5px 10px rgba(168, 230, 207, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(240, 147, 251, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-warning {
            background: linear-gradient(45deg, #fa709a, #fee140);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(250, 112, 154, 0.4);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }

        .win-message h2 {
            margin-bottom: 15px;
            font-size: 2em;
        }

        .win-message p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .board {
                width: 300px;
                height: 375px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }

            .piece {
                font-size: 1em;
            }

            .board::after {
                width: 55%;
                height: 16%;
                bottom: 10px;
            }

            .board::before {
                font-size: 0.65em;
                bottom: 6px;
                letter-spacing: 0.5px;
            }
        }
    </style>
</head>
<body>
    <div class="board-container">
        <div class="board" id="board"></div>
    </div>

    <div class="controls">
        <button class="btn btn-primary" onclick="resetGame()">Reset</button>
        <button class="btn btn-secondary" onclick="saveGame()">Save</button>
        <button class="btn btn-success" onclick="loadGame()">Load</button>
        <button class="btn btn-warning" onclick="changeConfig()">Config</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>ðŸŽ‰ Congratulations!</h2>
        <p>You completed the puzzle!</p>
        <p>Total moves: <span id="finalMoves">0</span></p>
        <button class="btn btn-primary" onclick="hideWinMessage()">Continue</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
